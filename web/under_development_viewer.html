<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>WPSG Database Viewer</title>
    <script type="text/javascript" src="/eel.js"></script>
    <style>
        @import url("https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css");
        @import url("https://fonts.googleapis.com/css?family=Montserrat:700,600,400|Source+Sans+Pro:700,400");
        
        .stats-row .stat-item:has(#lastUpdate) { display: none; }

        * {
            -webkit-font-smoothing: antialiased;
            box-sizing: border-box;
        }
        :root{
            --brand-blue: #1F4E8C;        /* primary saturated blue */
            --brand-blue-dark: #173B6B;   /* hover/focus */
            --brand-blue-weak: #E7F0FF;   /* light fills */
}
        
        html, body {
            margin: 0;
            padding: 0;
            width: 850px;
            height: 520px;
            overflow: hidden;
            font-family: 'Source Sans Pro', sans-serif;
            background-color: #ffffff;
        }
        
        .box {
            width: 850px;
            height: 520px;
            background-color: #ffffff;
            display: flex;
            position: relative;
        }

        /* Header */
        .header {
            position: absolute;
            top: 16px;
            left: 20px;
            z-index: 100;
        }

        .back-button {
            background: none;
            border: none;
            font-family: "Source Sans Pro", Helvetica;
            font-weight: 700;
            color: var(--brand-blue);
            font-size: 14px;
            cursor: pointer;
            text-decoration: underline;
            margin-bottom: 8px;
        }

        .back-button:hover {
            opacity: 0.7;
        }

        .page-title {
            font-family: "Montserrat", Helvetica;
            font-weight: 700;
            color: #000000;
            font-size: 24px;
            letter-spacing: -0.5px;
            margin-bottom: 4px;
        }

      .page-subtitle {
    font-family: "Source Sans Pro", Helvetica;
    font-weight: 400;
    color: #666;
    font-size: 12px;
    margin-bottom: 6px;         
}


.main-content {
    flex: 1;
    margin-top: 108px;           
    margin-left: 20px;
    margin-right: 20px;
    margin-bottom: 20px;
    display: flex;
    flex-direction: column;
}

        /* Logo */
        .nvc-logo {
            position: absolute;
            width: 150px;
            height: auto;
            top: 16px;
            right: 14px;
            object-fit: contain;
        }

       
        /* Filter Controls */
        .filter-controls {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            margin-top: 2px;
            align-items: center;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .filter-label {
            font-family: "Source Sans Pro", Helvetica;
            font-weight: 700;
            color: #000000;
            font-size: 13px;
        }

        .filter-select {
            padding: 4px 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: "Source Sans Pro", Helvetica;
            font-size: 12px;
            background: white;
        }

        .filter-input {
            padding: 4px 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: "Source Sans Pro", Helvetica;
            font-size: 12px;
            width: 150px;
        }

        /* Statistics Row */
        .stats-row {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }

        .stat-item {
            background: #f8f9fa;
            padding: 8px 12px;
            border-radius: 4px;
            border-left: 3px solid var(--brand-blue);
        }

        .stat-value {
            font-family: "Montserrat", Helvetica;
            font-weight: 700;
            color: #000000;
            font-size: 18px;
        }

        .stat-label {
            font-family: "Source Sans Pro", Helvetica;
            font-weight: 400;
            color: #666;
            font-size: 11px;
            margin-top: 2px;
        }

        /* Table Container */
        .table-container {
            flex: 1;
            border: 1px solid #ddd;
            border-radius: 6px;
            overflow: hidden;
            background: white;
        }

        .table-wrapper {
            height: 100%;
            overflow-y: auto;
        }

        /* Table Styles */
        .standards-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 12px;
        }

        .standards-table th {
            background: #f8f9fa;
            padding: 8px;
            text-align: left;
            border-bottom: 2px solid #ddd;
            font-family: "Source Sans Pro", Helvetica;
            font-weight: 700;
            color: #333;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .standards-table td {
            padding: 8px;
            border-bottom: 1px solid #eee;
            font-family: "Source Sans Pro", Helvetica;
            font-weight: 400;
            vertical-align: top;
        }

        .standards-table tr:hover {
            background-color: #f5f5f5;
        }

     
        

        /* Empty state */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 200px;
            color: #666;
            font-size: 14px;
        }

        /* Loading state */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 200px;
            color: #666;
            font-size: 14px;
        }

        /* Action buttons */
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .action-btn {
            padding: 6px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: white;
            font-family: "Source Sans Pro", Helvetica;
            font-size: 12px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .action-btn:hover {
            background-color: #f8f9fa;
        }

        .action-btn.primary {
            background-color: var(--brand-blue);
            color: white;
            border-color: var(--brand-blue);
        }

        .action-btn.primary:hover {
            background-color: var(--brand-blue-dark);
        }

        /* Custom Scrollbar */
        .table-wrapper::-webkit-scrollbar {
            width: 8px;
        }

        .table-wrapper::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .table-wrapper::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 4px;
        }

        .table-wrapper::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
    </style>
</head>
<body>
    <div class="box">
        <!-- Header -->
        <div class="header">
            <button class="back-button" onclick="goBack()">← Back</button>
            <div class="page-title">Standards Under Development - Database</div>
            <div class="page-subtitle" id="dbSubtitle">Loading database information...</div>
        </div>

        <!-- Logo -->
        <img src="./img/NVC-Packaging-Centre-1-scaled-1616664239.png" alt="NVC Packaging Centre" class="nvc-logo" />

        <!-- Main Content -->
        <div class="main-content">
            <!-- Filter Controls -->
            <div class="filter-controls">
                <div class="filter-group">
                    <span class="filter-label">Organization:</span>
                    <select class="filter-select" id="orgFilter">
                        <option value="all">All</option>
                        <option value="cen">CEN</option>
                        <option value="iso">ISO</option>
                    </select>
                </div>

                <div class="filter-group">
                    <span class="filter-label">Search:</span>
                    <input type="text" class="filter-input" id="searchInput" placeholder="e.g. EN 18120-1">
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="action-buttons">
                <button class="action-btn primary" onclick="refreshData()">Refresh Data</button>
                <button class="action-btn" onclick="exportData()">Export CSV</button>
                <button class="action-btn" onclick="importData()">Import Data</button>
            </div>

            <!-- Statistics -->
            <div class="stats-row" id="statsRow">
                <div class="stat-item">
                    <div class="stat-value" id="totalCount">-</div>
                    <div class="stat-label">Total Standards</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="cenCount">-</div>
                    <div class="stat-label">CEN Standards</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="isoCount">-</div>
                    <div class="stat-label">ISO Standards</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="lastUpdate">-</div>
                    <div class="stat-label">Last Updated</div>
                </div>
            </div>

            <!-- Table Container -->
            <div class="table-container">
                <div class="table-wrapper" id="tableWrapper">
                    <div class="loading" id="loadingState">Loading standards data...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentData = null;
        let filteredData = [];

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
            setupEventListeners();
        });

        function setupEventListeners() {
            document.getElementById('orgFilter').addEventListener('change', applyFilters);
            document.getElementById('searchInput').addEventListener('input', applyFilters);
        }

        async function loadData() {
            try {
                // Call EEL function to get standards data
                currentData = await eel.get_standards_data()();
                updateSubtitle();
                updateStatistics();
                applyFilters();
            } catch (error) {
                console.error('Error loading data:', error);
                showError('Failed to load standards data');
            }
        }

        function updateSubtitle() {
            if (currentData && currentData.metadata) {
                const lastUpdated = new Date(currentData.metadata.last_updated).toLocaleDateString();
                document.getElementById('dbSubtitle').textContent = 
                    `Last updated: ${lastUpdated} • Version: ${currentData.metadata.version}`;
            }
        }

        function updateStatistics() {
            if (!currentData) return;

            let totalCount = 0;
            let cenCount = 0;
            let isoCount = 0;

            // Count CEN standards
            if (currentData.cen_standards) {
                Object.values(currentData.cen_standards).forEach(category => {
                    if (Array.isArray(category)) {
                        cenCount += category.length;
                    }
                });
            }

            // Count ISO standards
            if (currentData.iso_standards) {
                Object.values(currentData.iso_standards).forEach(category => {
                    if (Array.isArray(category)) {
                        isoCount += category.length;
                    }
                });
            }

            totalCount = cenCount + isoCount;

            document.getElementById('totalCount').textContent = totalCount;
            document.getElementById('cenCount').textContent = cenCount;
            document.getElementById('isoCount').textContent = isoCount;
            
        }

        function applyFilters() {
            if (!currentData) return;

            const orgFilter = document.getElementById('orgFilter').value;
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();

            filteredData = [];

            // Process CEN standards
            if (orgFilter === 'all' || orgFilter === 'cen') {
                processStandards(currentData.cen_standards, 'CEN', searchTerm);
            }

            // Process ISO standards
            if (orgFilter === 'all' || orgFilter === 'iso') {
                processStandards(currentData.iso_standards, 'ISO', searchTerm);
            }

            renderTable();
        }

 function processStandards(standards, orgType, searchTerm) {
    if (!standards) return;

    // If standards is now a flat array instead of organized by status
    if (Array.isArray(standards)) {
        standards.forEach(standard => {
            if (searchTerm && 
                !standard.reference?.toLowerCase().includes(searchTerm) &&
                !standard.title?.toLowerCase().includes(searchTerm) &&
                !standard.committee?.toLowerCase().includes(searchTerm)) {
                return;
            }

            filteredData.push({
                ...standard,
                organization: orgType
            });
        });
    } else {
        // If standards is still an object but you want to process all statuses
        Object.keys(standards).forEach(status => {
            const standardsList = standards[status];
            if (!Array.isArray(standardsList)) return;

            standardsList.forEach(standard => {
                if (searchTerm && 
                    !standard.reference?.toLowerCase().includes(searchTerm) &&
                    !standard.title?.toLowerCase().includes(searchTerm) &&
                    !standard.committee?.toLowerCase().includes(searchTerm)) {
                    return;
                }

                filteredData.push({
                    ...standard,
                    organization: orgType
                    // Removed status from the output since you're scrapping it
                });
            });
        });
    }
}

        function renderTable() {
            const tableWrapper = document.getElementById('tableWrapper');

            if (filteredData.length === 0) {
                tableWrapper.innerHTML = `
                    <div class="empty-state">
                        <div>No standards found matching your criteria</div>
                        <div style="font-size: 12px; margin-top: 8px; color: #999;">
                            Try adjusting your filters or search terms
                        </div>
                    </div>
                `;
                return;
            }

            const tableHTML = `
                <table class="standards-table">
                    <thead>
                        <tr>
                            <th>Organization</th>
                            <th>Reference</th>
                            <th>Title</th>
                            <th>Committee</th>
                            <th>WI Number</th>
                            <th>Category</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${filteredData.map(renderTableRow).join('')}
                    </tbody>
                </table>
            `;

            tableWrapper.innerHTML = tableHTML;
        }

        function renderTableRow(standard) {
           
            
            return `
                <tr>
                    <td>${standard.organization}</td>
                    <td><strong>${standard.reference || '-'}</strong></td>
                    <td>${standard.title || '-'}</td>
                    <td>${standard.committee || '-'}</td>
                    <td>${standard.wi_number || '-'}</td>
                    <td>${standard.category || '-'}</td>
                </tr>
            `;
        }

      

        function showError(message) {
            document.getElementById('tableWrapper').innerHTML = `
                <div class="empty-state" style="color: #dc3545;">
                    <div>${message}</div>
                </div>
            `;
        }

        // Action functions
        function goBack() {
            window.location.href = 'index.html';
        }

        async function refreshData() {
            document.getElementById('loadingState').style.display = 'flex';
            document.getElementById('tableWrapper').innerHTML = '<div class="loading">Refreshing data...</div>';
            
            try {
                await loadData();
            } catch (error) {
                showError('Failed to refresh data');
            }
        }

        function exportData() {
            if (!filteredData.length) {
                alert('No data to export');
                return;
            }

            // Convert to CSV
            const headers = ['Organization', 'Reference', 'Title', 'Committee', 'WI Number', 'Category'];
            const csvContent = [
                headers.join(','),
                ...filteredData.map(row => [
                    row.organization,
                    `"${row.reference || ''}"`,
                    `"${row.title || ''}"`,
                    row.committee || '',
                    row.wi_number || '',
                    row.category || ''
                    
                ].join(','))
            ].join('\n');

            // Download file
            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `wpsg_standards_${new Date().toISOString().split('T')[0]}.csv`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
        }

        function importData() {
            alert('Import functionality will be implemented in the next version');
        }

        // Expose functions for EEL integration
        window.dbViewer = {
            refreshData,
            getCurrentData: () => currentData,
            getFilteredData: () => filteredData
        };
    </script>
</body>
</html>
