

<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title id="pageTitle">WPSG Automation Tool</title>
    <script type="text/javascript" src="/eel.js"></script>
    <style>
        @import url("https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css");
        @import url("https://fonts.googleapis.com/css?family=Montserrat:700,600,400|Source+Sans+Pro:700,400");
        
        * {
            -webkit-font-smoothing: antialiased;
            box-sizing: border-box;
        }
        
        html, body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            min-width: 900px;
            min-height: 590px;
            max-width: 100vw;
            max-height: 100vh;
            overflow: hidden;
            font-family: 'Source Sans Pro', sans-serif;
            background-color: #ffffff;
            box-sizing: border-box;
        }
        
        .box {
            width: 100%;
            height: 100%;
            min-width: 900px;
            min-height: 590px;
            background-color: #ffffff;
            display: flex;
            position: relative;
            box-sizing: border-box;
        }

        /* Language Toggle */
        .language-toggle {
            position: absolute;
            top: 8px;
            left: 216px; /* 210px sidebar + 1px border + 5px margin */
            z-index: 1000;
        }

        .lang-btn {
            background: none;
            border: 1px solid #ddd;
            font-size: 10px;
            padding: 2px 6px;
            margin-right: 2px;
            cursor: pointer;
            border-radius: 2px;
            transition: all 0.2s;
        }

        .lang-btn.active {
            background: #1F4E8C;
            color: white;
            border-color: #1F4E8C;
        }

        .lang-btn:hover {
            background: #f0f0f0;
        }

        .lang-btn.active:hover {
            background: #173B6B;
        }
        
        /* Sidebar - Fixed width */
        .sidebar {
            width: 210px;
            height: 100%;
            min-height: 590px;
            background-color: #ffffff;
            border-right: 1px solid #000000;
            display: flex;
            flex-direction: column;
            padding: 20px 10px;
            box-sizing: border-box;
        }
        
        /* Main content - Centered in remaining space */
        .main-content {
            flex: 1;
            height: 100%;
            min-height: 590px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Logo - Real image now */
        .nvc-logo {
            position: absolute;
            width: 150px;
            height: auto;
            top: 16px;
            right: 14px;
            object-fit: contain;
        }
        
        /* Content wrapper - Absolutely centered in full application */
        .content-center {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: center;
            margin-left: -100px;
        }
        
        /* Header Group Container */
        .header-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-bottom: 100px;
            margin-top: -50px;
            position: relative;
        }
        
        /* Main Title - WPSG */
        .text-wrapper {
            font-family: "Montserrat", Helvetica;
            font-weight: 700;
            color: #000000;
            font-size: 48px;
            letter-spacing: -1px;
            line-height: normal;
            margin-bottom: -12px;
        }
        
        /* Subtitle - Automation Tool */
        .subtitle {
            font-family: "Montserrat", Helvetica;
            font-weight: 700;
            color: #dc3545;
            font-size: 22px;
            letter-spacing: 0;
            line-height: normal;
            margin-left: 55px;
        }
        
        /* Button Group Container */
        .button-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 100px;
        }
        
        /* Scan Button */
        .scan-button {
            width: 160px;
            height: 45px;
            background-color: #d3d3d3;
            border: none;
            border-radius: 20px;
            font-family: "Source Sans Pro", Helvetica;
            font-weight: 600;
            color: #000000;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-bottom: 7px;
        }
        
        .scan-button:hover {
            background-color: #c0c0c0;
        }
        
        .scan-button:disabled {
            background-color: #e8e8e8;
            cursor: not-allowed;
            opacity: 0.7;
        }
        
        /* Last Updated */
        .last-updated {
            font-family: "Source Sans Pro", Helvetica;
            font-weight: 400;
            color: #666;
            font-size: 12px;
            letter-spacing: 0;
            line-height: normal;
            text-align: center;
        }
        
        /* Filter Section */
        .filter-header {
            font-family: "Source Sans Pro", Helvetica;
            font-weight: 700;
            color: #000000;
            font-size: 14px;
            margin-bottom: 10px;
        }
        
        .filter-buttons {
            font-family: "Source Sans Pro", Helvetica;
            font-weight: 700;
            color: #000000;
            font-size: 14px;
            margin-bottom: 20px;
        }
        
        .filter-btn {
            background: none;
            border: none;
            font-family: inherit;
            font-size: inherit;
            font-weight: inherit;
            color: inherit;
            cursor: pointer;
            padding: 0;
            text-decoration: none;
        }
        
        .filter-btn.active {
            text-decoration: underline;
        }
        
        .filter-btn:hover {
            opacity: 0.7;
        }
        
        /* Committee List */
        .committee-container {
            flex: 1;
            width: 100%;
            overflow-y: auto;
            margin-bottom: 10px; /* Reduced from 20px since no AI button */
            max-height: calc(100% - 120px); /* Dynamic height calculation */
        }
        
        .committee-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 6px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .committee-item:hover {
            background-color: #f5f5f5;
        }
        
        .committee-name {
            font-family: "Source Sans Pro", Helvetica;
            font-weight: 700;
            color: #000000;
            font-size: 13px;
            flex: 1;
            padding-right: 10px;
            line-height: 1.3;
        }
        
        .edit-icon {
            width: 14px;
            height: 14px;
            cursor: pointer;
            opacity: 0.6;
            transition: opacity 0.2s;
            flex-shrink: 0;
        }
        
        .edit-icon:hover {
            opacity: 1;
        }

        .delete-icon {
            width: 14px;
            height: 14px;
            cursor: pointer;
            opacity: 0.6;
            transition: opacity 0.2s;
            flex-shrink: 0;
            margin-left: 8px;
            color: #dc3545;
        }

        .delete-icon:hover {
            opacity: 1;
        }
        
        .committee-input {
            border: 1px solid #ddd;
            background: transparent;
            font-weight: 700;
            font-family: inherit;
            font-size: inherit;
            width: 100%;
            outline: none;
            padding: 3px 5px;
        }
        
        /* Add Button */
        .add-button {
            width: 18px;
            height: 18px;
            border: 1px solid #000000;
            background: white;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
            border-radius: 2px;
            align-self: flex-start;
            margin-bottom: 10px;
        }
        
        .add-button:hover {
            background-color: #f0f0f0;
        }

        /* Dataset Section */
        .datasets-section {
            position: absolute;
            top: 42%;
            right: 14px;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }
        
        .datasets-title {
            font-family: "Source Sans Pro", Helvetica;
            font-weight: 700;
            color: #000000;
            font-size: 14px;
            margin-bottom: 12px;
            text-align: right;
        }
        
        .dataset-link {
            font-family: "Source Sans Pro", Helvetica;
            font-weight: 400;
            color: #000000;
            font-size: 12px;
            letter-spacing: 0;
            line-height: 1.4;
            text-decoration: underline;
            cursor: pointer;
            transition: color 0.2s;
            margin-bottom: 8px;
        }
        
        .dataset-link:hover {
            color: #555;
        }
        
        /* Footer */
        .footer {
            position: absolute;
            bottom: 5px;
            right: 14px;
            font-family: "Source Sans Pro", Helvetica;
            font-weight: 400;
            color: #666;
            font-size: 11px;
            text-align: right;
            letter-spacing: 0;
            line-height: normal;
        }
        
        .footer-1 {
            margin-bottom: 15px;
        }
        
        .footer-2 {
            margin-top: 15px;
        }
        
        .footer a {
            color: #666;
            text-decoration: none;
        }
        
        .footer a:hover {
            text-decoration: underline;
        }
        
        /* Custom Scrollbar */
        .committee-container::-webkit-scrollbar {
            width: 5px;
        }
        
        .committee-container::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        
        .committee-container::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 2px;
        }
        
        .committee-container::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
        
        /* Error/Loading states */
        .error {
            color: #dc3545;
            font-size: 12px;
            padding: 10px;
            text-align: center;
        }
        
        .loading {
            color: #666;
            font-size: 12px;
            padding: 10px;
            text-align: center;
        }

        /* Hide common icon nodes if present */
        /* Also clear background graphics */
        </style>
</head>
<body>
    <div class="box">
        <!-- Language Toggle -->
        <div class="language-toggle">
            <button class="lang-btn" id="nlBtn">NL</button>
            <button class="lang-btn active" id="enBtn">EN</button>
        </div>

        <!-- Sidebar -->
        <div class="sidebar">
            <div class="filter-header" id="filterHeader">Filter Committees:</div>
            <div class="filter-buttons">
                <button class="filter-btn active" id="cenBtn">[CEN]</button>
                <span>/</span>
                <button class="filter-btn" id="isoBtn">[ISO]</button>
            </div>
            
            <div class="committee-container" id="committeeList">
                <div class="loading" id="loadingText">Loading committees...</div>
            </div>
            
            <button class="add-button" id="addCommittee" title="Add Committee">+</button>

        </div>
        
        <!-- Main Content -->
        <div class="main-content">
            <!-- Logo -->
            <img src="./img/NVC-Packaging-Centre-1-scaled-1616664239.png" alt="NVC Packaging Centre" class="nvc-logo" />
            
            <!-- Content with better grouping -->
            <div class="content-center">
                <!-- Header Group -->
                <div class="header-group">
                    <div class="text-wrapper">WPSG</div>
                    <div class="subtitle" id="subtitleText">Automation Tool</div>
                </div>
                
                <!-- Button Group -->
                <div class="button-group">
                    <button class="scan-button" id="scanUpdates">Scan Updates</button>
                    <div class="last-updated"><span id="lastRunText">Last Scan:</span> <span id="lastUpdatedDate">Loading...</span></div>
                </div>
            </div>
            
            <!-- Dataset Section -->
            <div class="datasets-section">
                <div class="datasets-title" id="viewDatasetsText">View Datasets:</div>
                <a href="#" class="dataset-link" data-type="under_development">[<span id="underDevText">Standards Under Development</span>]</a>
                <a href="#" class="dataset-link" data-type="recently_published">[<span id="recentPubText">Recently Published Standards</span>]</a>
                <a href="#" class="dataset-link" data-type="iso_deleted">[<span id="isoDeletedText">ISO Deleted Standards</span>]</a>
                <a href="#" class="dataset-link">[<span id="needMoreText">Need More?</span>]</a>
            </div>
            
            <!-- Footer -->
            <div class="footer footer-1">
                <a href="https://github.com/danilosolciaa/wpsg-automation" target="_blank" rel="noopener noreferrer" id="githubText">Github Repository</a>
            </div>
            <div class="footer footer-2">
                <span id="supportText">For support, contact:</span> <a href="mailto:automate.wpsg@gmail.com">automate.wpsg@gmail.com</a>
            </div>
        </div>
    </div>

    
            </div>
            
            <div class="ai-modal-buttons">
                <button class="btn-secondary" id="aiCancelBtn">Cancel</button>
                <button class="btn-primary" id="aiAssessBtn">Assess</button>
            </div>
        </div>
    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
